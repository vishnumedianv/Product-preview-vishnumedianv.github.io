<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>



  <div class="container">

    <div class="grid">

      <div class="product-img">
        <img src="images/image-product-desktop.jpg">
      </div>

      <div class="product-info">
        <h6 class="product-type">PERFUME</h6>
        <h3 class="product-title">Gabrielle Essence Eau De Parfum</h3>
        <p class="product-disc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <button><img src="images/icon-cart.svg">Add to cart</button>
      </div>

    </div>

  </div>
 
</body>

</html>
